<app-header></app-header>
<div class="container d-flex justify-content-center mt-50 mb-50">         
    <div class="row" >
       <div class="col-md-4 mt-2" *ngFor="let item  of items">   
            <div class="card">
                                <div class="card-body">
                                    <div class="card-img-actions">
                                            <img [src]=item.imagepath class="card-img img-fluid" width="96" height="350" alt="">  
                                    </div>
                                </div>

                                <div class="card-body bg-light text-center">
                                    <div class="mb-2">
                                        <h6 class="font-weight-semibold mb-2">
                                            <a href="#" class="text-default mb-2" data-abc="true">Lays Have a Happy Snacking </a>
                                        </h6>
                                    </div>

                                    <h3 class="mb-0 font-weight-semibold">{{item.name}}</h3>
                                    <h3 class="mb-0 font-weight-semibold">Rs {{item.price}}</h3>
                                    <div style="display:inline-flex; gap :15px">
                                    <button type="button" class="btn bg-cart" (click) ="addToCart(item)"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button> 
                                    <button type="button" class="btn bg-wish" (click) ="addToWishList(item)"><i class="fa fa-cart-plus mr-2"></i> Add to WishList</button>
                                    <button type="button" class="btn bg-buy"  (click) ="BuyItem(item)"><i class="fa fa-cart-plus mr-2"></i> Buy</button>  
                                </div>
                            </div>                   
                        </div>
       </div>                              
       </div>   
</div>
