<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit) = "onSubmit(f)"  #f = "ngForm"> 
          <div class="row">
            <div class="col-sm-5 form-group">
                <label for ="Username">UserName</label>
                <input 
                type ="text"
                 id="name"
                 class="form-control"
                 name= "username"
                 ngModel
                 required>
                <label for ="Email">Email</label>
                <input 
                type ="text" 
                id="name" 
                class="form-control"
                ngModel
                name = "email"
                required
                email
                #email = "ngModel">
                <span class="help-block" *ngIf =" !email.valid  && email.touched"> Please Enter valid email !</span>
                <label for ="name">Password</label>
                <input 
                type ="text" 
                id="name" 
                class="form-control"
                ngModel
                name = "password"
                required>
                

            </div>
           
          </div>

          <div class="gallery">

            <img src="assets\images\i1.jpg" alt="" width="1000px" height="600px">
            <img src="assets\images\i2.jpg" alt="" width="1000px" height="600px">
            <!-- <img src="assets\images\i3.webp" alt="" width="1000px" height="600px"> -->
            
            
          </div>


          <div class="row">
            <div class="col-sm-5 form-group">
                <button type = "submit" class="btn btn-primary"  [disabled] =" ! f.valid ">SIGN IN</button>
            </div>  
           
          </div>
          
          
        </form>
    </div>
</div>
